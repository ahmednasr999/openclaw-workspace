<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .card {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 100px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(233,69,96,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        .card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,212,170,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        .eyebrow {
            color: #e94560;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .headline {
            color: #ffffff;
            font-size: 64px;
            font-weight: 800;
            line-height: 1.15;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        .headline span {
            color: #00d4aa;
        }
        .subline {
            color: rgba(255,255,255,0.7);
            font-size: 24px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        .author {
            position: absolute;
            bottom: 50px;
            left: 100px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        .author-info {
            color: rgba(255,255,255,0.9);
        }
        .author-name {
            font-size: 18px;
            font-weight: 600;
        }
        .author-title {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        .logo-area {
            position: absolute;
            bottom: 50px;
            right: 100px;
            z-index: 1;
        }
        .hashtag {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="eyebrow">Digital Transformation</div>
        <div class="headline">
            The PMO is becoming<br>the <span>AI Operations</span><br>nerve center
        </div>
        <div class="subline">
            For 20+ years, PMOs were the "process police."<br>Now they're the architects of how work happens.
        </div>
        <div class="author">
            <div class="author-avatar">AN</div>
            <div class="author-info">
                <div class="author-name">Ahmed Nasr</div>
                <div class="author-title">Digital Transformation Executive | PMO Leader</div>
            </div>
        </div>
        <div class="logo-area">
            <div class="hashtag">#AI #PMO #Leadership</div>
        </div>
    </div>
</body>
</html>
