<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=500">
  <title>Style 8 - Hex Tech</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .hex-container {
      width: 500px;
      height: 500px;
      position: relative;
    }
    .hex {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      height: 330px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background: linear-gradient(180deg, rgba(15, 52, 96, 0.9) 0%, rgba(22, 33, 62, 0.95) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: none;
      box-shadow: 0 0 60px rgba(88, 166, 255, 0.3);
    }
    .hex::before {
      content: '';
      position: absolute;
      inset: 3px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background: url('profile-photo.jpg') center/cover;
      opacity: 0.85;
      z-index: 1;
    }
    .hex::after {
      content: '';
      position: absolute;
      inset: 0;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background: linear-gradient(180deg, transparent 40%, rgba(13, 17, 23, 0.9) 70%, rgba(13, 17, 23, 0.98) 100%);
      z-index: 2;
    }
    .content {
      position: absolute;
      z-index: 3;
      text-align: center;
      bottom: 60px;
    }
    .username {
      font-family: 'Courier New', monospace;
      font-size: 26px;
      font-weight: bold;
      color: #58a6ff;
      text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
      letter-spacing: 2px;
    }
    .title {
      font-size: 14px;
      color: #8b949e;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
    }
    .corner-decor {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .corner-decor::before,
    .corner-decor::after {
      content: '{ }';
      position: absolute;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: rgba(88, 166, 255, 0.4);
    }
    .corner-decor::before {
      top: 15px;
      left: 15px;
    }
    .corner-decor::after {
      bottom: 15px;
      right: 15px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="hex-container">
    <div class="hex">
      <div class="corner-decor"></div>
      <div class="content">
        <div class="username">@ahmednasr999</div>
        <div class="title">AI & Digital Leadership</div>
      </div>
    </div>
  </div>
</body>
</html>
