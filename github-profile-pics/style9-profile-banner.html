<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=300">
  <title>Style 9 - Profile Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .banner {
      width: 500px;
      height: 300px;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1f2937 100%);
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid #30363d;
    }
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(180deg, rgba(35, 134, 54, 0.2) 0%, transparent 100%);
    }
    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23238636' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    .avatar {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #0d1117;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      bottom: 50px;
      left: 170px;
      z-index: 2;
    }
    .name {
      font-size: 28px;
      font-weight: 700;
      color: #f0f6fc;
      margin-bottom: 4px;
    }
    .username {
      font-size: 18px;
      color: #58a6ff;
      font-weight: 500;
    }
    .bio {
      position: absolute;
      bottom: 35px;
      left: 30px;
      right: 30px;
      font-size: 14px;
      color: #8b949e;
      z-index: 2;
    }
    .stats {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #f0f6fc;
    }
    .stat-label {
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="pattern"></div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">25</div>
        <div class="stat-label">Repos</div>
      </div>
      <div class="stat">
        <div class="stat-value">142</div>
        <div class="stat-label">Contacts</div>
      </div>
      <div class="stat">
        <div class="stat-value">8</div>
        <div class="stat-label">Jobs</div>
      </div>
    </div>
    <div class="avatar">
      <img src="profile-photo.jpg">
    </div>
    <div class="content">
      <div class="name">Ahmed Nasr</div>
      <div class="username">@ahmednasr999</div>
    </div>
    <div class="bio">AI Automation & Digital Leadership | PMO | Building intelligent systems</div>
  </div>
</body>
</html>
