<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=500">
  <title>Style 2 - Avatar with Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .avatar-container {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      border: 5px solid #238636;
      box-shadow: 
        0 0 40px rgba(35, 134, 54, 0.6),
        0 0 80px rgba(35, 134, 54, 0.3),
        inset 0 0 60px rgba(35, 134, 54, 0.1);
    }
    .avatar-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(35, 134, 54, 0.1) 0%, transparent 50%, rgba(88, 166, 255, 0.1) 100%);
      z-index: 1;
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .status-indicator {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: #238636;
      border: 4px solid #0d1117;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 20px rgba(35, 134, 54, 0.8);
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <img src="profile-photo.jpg" alt="Ahmed Nasr" class="photo">
    <div class="status-indicator"></div>
  </div>
</body>
</html>
