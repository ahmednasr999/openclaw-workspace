<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=500">
  <title>Style 4 - Tech Badge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .badge {
      width: 500px;
      height: 500px;
      background: linear-gradient(145deg, #161b22 0%, #0d1117 50%, #161b22 100%);
      border-radius: 0;
      position: relative;
      overflow: hidden;
    }
    .badge::before {
      content: '';
      position: absolute;
      inset: 2px;
      background: url('profile-photo.jpg') center/cover;
      z-index: 1;
      opacity: 0.9;
    }
    .badge::after {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(180deg, transparent 0%, rgba(13, 17, 23, 0.95) 80%);
      z-index: 2;
    }
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 50px;
    }
    .username {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .github-icon {
      width: 32px;
      height: 32px;
      fill: #ffffff;
    }
    .badge-top {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    .badge-top svg {
      width: 60px;
      height: 60px;
      fill: #ffffff;
      filter: drop-shadow(0 0 10px rgba(88, 166, 255, 0.5));
    }
    .title {
      font-size: 18px;
      color: #8b949e;
      margin-top: 8px;
      font-weight: 500;
    }
    .tech-stack {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 3;
      display: flex;
      gap: 8px;
    }
    .tech-badge {
      background: rgba(35, 134, 54, 0.2);
      border: 1px solid #238636;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: #58a6ff;
      font-weight: 600;
    }
  </style>
</head>
