<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=500">
  <title>Style 7 - GitHub Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .card {
      width: 500px;
      height: 500px;
      background: linear-gradient(180deg, #161b22 0%, #0d1117 100%);
      border: 2px solid #30363d;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      position: relative;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }
    .github-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      fill: #8b949e;
    }
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #238636;
      box-shadow: 0 0 30px rgba(35, 134, 54, 0.3);
      margin-bottom: 24px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .name {
      font-size: 36px;
      font-weight: 700;
      color: #f0f6fc;
      margin-bottom: 8px;
    }
    .username {
      font-size: 22px;
      color: #58a6ff;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .badge-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .badge {
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid rgba(88, 166, 255, 0.3);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      color: #8b949e;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .badge-icon {
      font-size: 16px;
    }
  </style>
</head>
