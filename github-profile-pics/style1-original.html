<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=500">
  <title>Style 1 - Original Photo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 500px;
      height: 500px;
      overflow: hidden;
      border-radius: 50%;
      border: 4px solid #238636;
      box-shadow: 0 0 30px rgba(35, 134, 54, 0.4);
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-photo.jpg" alt="Ahmed Nasr" class="photo">
  </div>
</body>
</html>
