<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, height=500">
  <title>Style 6 - Tech Grid</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0.7;
    }
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(88, 166, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(88, 166, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .scan-line {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(88, 166, 255, 0.1) 50%, transparent 100%);
      animation: scan 4s ease-in-out infinite;
    }
    @keyframes scan {
      0%, 100% { transform: translateY(-100%); }
      50% { transform: translateY(100%); }
    }
    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #58a6ff;
      box-shadow: 0 0 40px rgba(88, 166, 255, 0.4);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .username {
      margin-top: 20px;
      font-family: monospace;
      font-size: 24px;
      color: #58a6ff;
      background: rgba(88, 166, 255, 0.1);
      padding: 8px 20px;
      border-radius: 8px;
      border: 1px solid rgba(88, 166, 255, 0.3);
    }
    .tech-tags {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 8px;
      font-size: 12px;
      color: #8b949e;
      font-family: monospace;
    }
    .tag {
      background: rgba(35, 134, 54, 0.2);
      border: 1px solid #238636;
      padding: 4px 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile-photo.jpg" class="photo">
    <div class="grid-overlay"></div>
    <div class="scan-line"></div>
    <div class="content">
      <div class="avatar">
        <img src="profile-photo.jpg">
      </div>
      <div class="username">@ahmednasr999</div>
      <div class="tech-tags">
        <span class="tag">AI</span>
        <span class="tag">PMO</span>
        <span class="tag">Automation</span>
      </div>
    </div>
  </div>
</body>
</html>
